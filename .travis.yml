language: node_js
node_js:
  - stable
cache:
  yarn: true
  directories:
    - node_modules
install:
  - yarn
script:
  - yarn run test
  - yarn run lint
deploy:
  provider: npm
  email: joel@oblador.se
  api_key:
    secure: ''
  on:
    tags: true
    repo: oblador/react-native-keychain
    condition: "$TRAVIS_TAG =~ ^v[0-9]+\\.[0-9]+\\.[0-9]+.*$"
